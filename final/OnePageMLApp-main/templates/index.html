<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humor Selection</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
</head>
<body>
<header>
<h1>The Georgia Tech AI Humor Generator Project</h1>
</header>
<div class="parentDiv space">
    <select class="child" id="techniques">
        <option disabled selected value="0"> Select ML script to run </option>
        <option value="1">Statistical Similarities Generator</option>
        <option value="2">Control Generator</option>
        <option value="3">Both</option>
    </select>
    <button class="child" onclick="submitForm()">Run</button>
</div>
<textarea id="textarea" cols="120" rows="20" readonly>Output area</textarea>
</body>
</html>
<script>
    function submitForm() {
        let optionValue = parseInt(document.getElementById("techniques").value)

        if(0 !== optionValue) {
            let http = new XMLHttpRequest()
            http.open("GET", "script?option=" + optionValue, true)
            http.onload = function () {
                let textarea = document.getElementById("textarea")
                textarea.value = ""
                textarea.value = http.response
            }
            http.send(null)
        }
    }
</script>
